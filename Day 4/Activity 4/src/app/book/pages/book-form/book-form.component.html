<h1 mat-dialog-title>Edit Data</h1>

<form [formGroup]= "bookForm" (ngSubmit)= "submit()">
    <div  class="form-group">
        <label for= "name">Name</label>
        <input formControlName="name" type="text" id="name" class="form-control">
    </div>

    <div  class="form-group">
        <mat-form-field  appearance="fill">
            <mat-label for= "authors" matInput placeholder= "John Doe">Authors</mat-label>
            <input formArrayName="authors" type="text" id="authors" class="form-control">
        </mat-form-field>   
        <button type="button" mat-raised-button>Add</button>
    </div>

    <div  class="form-group">
        <label for= "isbn">ISBN</label>
        <input formControlName="isbn" type="text" id="isbn" class="form-control">
    </div>
    
    <button mat-raised-button type="submit">Submit Changes</button>
    <button mat-raised-button [routerLink]="['/book']">Back</button>
</form>
