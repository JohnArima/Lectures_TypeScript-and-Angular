<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Item</title>
</head>
<body>
     <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Authors</th>
                <th>ISBN</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{book?.id}}</td>
                <td>{{book?.name}}</td>
                <td>{{book?.authors}}</td>
                <td>{{book?.isbn}}</td>
                <td>
                    <button mat-raised-button (click)="edit()">Edit</button>
                    <button mat-raised-button color="warn" (click)="deleteButton()">Delete</button>
                </td>
            </tr>
        </tbody>
     </table>

</body>
</html>
