    <title>Book Item</title>

<body>
     <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Authors</th>
                <th>ISBN</th>
                <th>Comments</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{blog?.id}}</td>
                <td>{{blog?.title}}</td>
                <td>{{blog?.description}}</td>
                <td>{{blog?.author}}</td>
                <td>{{blog?.comments}}</td>
                <td>
                        <button mat-raised-button (click)="edit()">Edit</button>
                        <button  mat-raised-button color="warn" (click)="deleteButton()">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
